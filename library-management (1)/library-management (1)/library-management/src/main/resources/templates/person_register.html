<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
</br>
<button onclick="history.back()"><-Geri</button>
<br ><h1 class = "text-center">Kitap Ödünç Verme Sistemi</h1>

<h3 class = "text-center">Kişi Kayıt </h3>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <div class = "card-body">
                <form th:action="@{/persons}" th:object = "${person}" method="POST">
                    <div class ="form-group">

                        <input
                                type = "text"

                                th:field = "*{adSoyad}"
                                class = "form-control"
                                placeholder="Ad Soyad"

                        />
                    </div>

                    <div class ="form-group">

                        <input
                                type = "text"

                                th:field = "*{tc}"
                                class = "form-control"
                                placeholder="TC Kimlik Numarası"

                        />
                    </div>

                    <div class ="form-group">

                        <input
                                type = "text"

                                th:field = "*{telNo}"
                                class = "form-control"
                                placeholder="Telefon Numarası"

                        />
                    </div>

                    <div class ="form-group">

                        <input
                                type = "text"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="E-posta"

                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Devam Et ->
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
